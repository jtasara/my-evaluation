<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form id="form" method="post">
                <div class="control">
                    <label for="name">Full name </label>
                    <input id="name" maxlength="20" type="text" />
                </div>
                <div class="control">
                    <label for="age">Age</label>
                    <span class="required"></span>
                    <input type="text" name="age" id="age" class="required"/><span id="ageErr"></span>
                </div>
                <div>
                    <label for="rel">Relationship</label>
                    <select name="rel" id="rel">
                        <option value="" selected disabled>---</option>
                        <option value="self">Self</option>
                        <option value="spouse">Spouse</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="grandparent">Grandparent</option>
                        <option value="other">Other</option>
                    </select><span id="relErr"></span>
                </div>
                <div>
                    <label for="smoker">Smoker? </label>
                    <input type="checkbox" name="isSmoker" id="smoker" />
                </div>
                <div>
                    <button type="button" class="add" onclick="getValueInput()">add</button>
                </div>
                <pre id="output"></pre>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        
        <pre class="debug" id="debug"></pre>

        <script src="./index.js"></script>

    </body>
</html>
