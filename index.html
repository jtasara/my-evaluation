<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <style>
        :root {
    --error-color: #dc3545;
    --success-color: #28a745;
    --warning-color: #ffc107;
}
        small {
            font-family: monospace;
            padding: 10px;
        }
        .control {
    margin-bottom: 5px;

}

.control input:focus {
    outline: none;
}

.control.error input {
    border-color: var(--error-color);
}

.control.success input {
    border-color: var(--success-color);
}


.control small {
    color: var(--error-color);
}

    </style>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form id="form" method="post">
                <div class="control">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age"/>
                    <span id="ageErr">&nbsp;</span>
                    <small></small>
                </div>
                <div>
                    <label for="rel">Relationship</label>
                    <select name="rel" id="rel">
                        <option value="" selected disabled>---</option>
                        <option value="self">Self</option>
                        <option value="spouse">Spouse</option>
                        <option value="child">Child</option>
                        <option value="parent">Parent</option>
                        <option value="grandparent">Grandparent</option>
                        <option value="other">Other</option>
                    </select><span id="relErr">&nbsp;</span>
                </div>
                <div>
                    <label for="smoker">Smoker? </label>
                    <input type="checkbox" name="isSmoker" id="smoker" />
                </div>
                <div>
                    <!-- <button type="button" class="add" onclick="getValueInput()">add</button> -->
                    <button type="button" class="add">add</button>
                </div>
                <div>
                    <button type="reset">Reset</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
                <pre id="output">Output:</pre>
            </form>
        </div>
        
        <pre class="debug" id="debug"></pre>

        <script src="./index.js"></script>

    </body>
</html>
